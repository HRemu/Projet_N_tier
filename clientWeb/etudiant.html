<!doctype html>
<html lang="en">
  
  <head>
    <!-- Include Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="mystyle.css" />
    <script type = "text/javascript" src="function.js"></script>  
    <title>Fiche Etudiant</title>
  </head>
  
  <body>
    <!-- Website Header Navbar -->
    <header class="navbar dark_theme">
      <ul>
        <li><a href="./index.html"> Accueil </a></li>
        <li><a href="./annuaire.html"> Annuaire </a></li>
        <li><a href="./etudiant.html" class="active"> Etudiant </a></li>
        <li><a href="./ville.html"> Ville </a></li>
        <li><a href="./stage.html"> Stage </a></li>
      </ul>
    </header>
    
    <!-- Declaration for student add / modify query -->
    <div class="container-fluid bg_green">
      <h1 class="text-center">Fiche Etudiant</h1>
    </div>
    
    <!-- Form in Container -->
    <div class="container-fluid bg_gray">
      <div class="row">
        <div class="col-sm-4"></div>
        
        <div class="col-sm-4">
          <form name="s_form" action="#" onsubmit="return studentQuery(this)">
            <div class="form-group row">
              <label for="s_fname" class="col-sm-4 col-form-label">Prénom</label>
              <div class="col-sm-8">
                <input type="text" id="s_fname" name="s_fname" placeholder="Ex: John">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="s_lname" class="col-sm-4 col-form-label">Nom</label>
              <div class="col-sm-8">
                <input type="text" id="s_lname" name="s_lname" placeholder="Ex: Doe">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="s_gradyear" class="col-sm-4 col-form-label">Promo</label>
              <div class="col-sm-8">
                <input type="text" id="s_gradyear" name="s_gradyear" placeholder="Ex: 2007">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
        
        <div class="col-sm-4"></div>
      </div>
    </div>
    
    <!-- Website Footer -->
    <div class="footer-copyright text-center dark_theme py-3">
      <p>Contributeurs : Arnaud Guibert, Rémi Huguenot - 
      <a href="https://github.com/HRemu/Projet_N_tier.git">Lien GitHub</a></p>
    </div>
    
    <!-- Include optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
