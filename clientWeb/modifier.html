<!doctype html>
<html lang="en">
  
  <head>
    <!-- Include Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="mystyle.css" />
    <script type = "text/javascript" src="function.js"></script>  
    <title>Modifier une fiche</title>
  </head>
  
  <body>
    <!-- Website Header Navbar -->
    <header class="navbar dark_theme">
      <ul>
        <li><a href="./index.html"> Accueil </a></li>
        <li><a href="./annuaire.html"> Annuaire </a></li>
        <li><a href="./modifier.html" class="active"> Modifier une fiche </a></li>
      </ul>
    </header>
    
    <!-- Declaration for student add / modify query -->
    <div class="container-fluid bg_green">
      <p>Ajouter un élève</p>
    </div>
    
    <!-- Form in Container -->
    <div class="container-fluid bg_gray text-center">
      <form name="s_form" action="#" onsubmit="return studentQuery(this)">
        
        <div class="form-group">
          <label for="s_fname">Prénom :</label>
          <input type="text" id="s_fname" name="s_fname" value="">
        </div>
        
        <div class="form-group">
          <label for="s_lname">Nom :</label>
          <input type="text" id="s_lname" name="s_lname" value="">
        </div>
        
        <div class="form-group">
          <label for="s_gradyear">Promo :</label>
          <input type="text" id="s_gradyear" name="s_gradyear" value="">
        </div>
        
        <input type="submit" value="Envoyer">
      
      </form>
    </div>
    
    <!-- Declaration for city add / modify query -->
    <div class="container-fluid bg_green">
      <p>Ajouter une ville</p>
    </div>
    
    <!-- Form in Container -->
    <div class="container-fluid bg_gray text-center">
      <form name="c_form" action="#" onsubmit="return cityQuery(this)">
        
        <div class="form-group">
          <label for="c_city">Ville :</label>
          <input type="text" id="c_city" name="c_city" value="">
        </div>
        
        <div class="form-group">
          <label for="c_country">Pays :</label>
          <input type="text" id="c_country" name="c_country" value="">
        </div>
        
        <div class="form-group">
          <label for="c_lon">Longitude :</label>
          <input type="text" id="c_lon" name="c_lon" value="">
        </div>
        
        <div class="form-group">
          <label for="c_lat">Latitude :</label>
          <input type="text" id="c_lat" name="c_lat" value="">
        </div>
        
        <input type="submit" value="Envoyer">
      
      </form>
    </div>
    
    <!-- Declaration for internship add / modify query -->
    <div class="container-fluid bg_green">
      <p>Ajouter un stage</p>
    </div>
    
    <!-- Form in Container -->
    <div class="container-fluid bg_gray text-center">
      <form name="i_form" action="#" onsubmit="return internshipQuery(this)">
        
        <div class="form-group">
          <label for="i_fname">Prénom :</label>
          <input type="text" id="i_fname" name="i_fname" value="">
        </div>
        
        <div class="form-group">
          <label for="i_lname">Nom :</label>
          <input type="text" id="i_lname" name="i_lname" value="">
        </div>
        
        <div class="form-group">
          <label for="i_gradyear">Promo :</label>
          <input type="text" id="i_gradyear" name="i_gradyear" value="">
        </div>
        
        <div class="form-group">
          <label for="i_city">Ville :</label>
          <input type="text" id="i_city" name="i_city" value="">
        </div>
        
        <div class="form-group">
          <label for="i_country">Pays :</label>
          <input type="text" id="i_country" name="i_country" value="">
        </div>
        
        <div class="form-group">
          <label for="i_start_date">Date de début :</label>
          <input type="date" id="i_start_date" name="i_start_date">
        </div>
        
        <div class="form-group">
          <label for="i_end_date">Date de fin :</label>
          <input type="date" id="i_end_date" name="i_end_date">
        </div>
        
        <input type="submit" value="Envoyer">
      
      </form>
    </div>
    
    <!-- Website Footer -->
    <div class="footer-copyright text-center dark_theme py-3">
      <p>Contributeurs : Arnaud Guibert, Rémi Huguenot - 
      <a href="https://github.com/HRemu/Projet_N_tier.git">Lien GitHub</a></p>
    </div>
    
    <!-- Include optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
