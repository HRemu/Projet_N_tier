    <!-- Include Bootstrap -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="mystyle.css" />

    <title>Fiche Ville</title>
  </head>
  
  <body>
    <!-- Website Header Navbar -->
    <header class="navbar dark_theme">
      <ul>
        <li><a href="./index.html"> Accueil </a></li>
        <li><a href="./annuaire.html"> Annuaire </a></li>

        <li><a href="./ville.html" class="active"> Ville </a></li>
        <li><a href="./stage.html"> Stage </a></li>
      </ul>
    </header>
    
    <!-- Declaration for city add / modify query -->
    <div class="container-fluid bg_green">
      <h1 class="text-center">Fiche Ville</h1>
    </div>
    
    <!-- Form in Container -->
    <div class="container-fluid bg_gray">
      <div class="row">
        <div class="col-sm-4"></div>
        
        <div class="col-sm-4">
          <form name="c_form" action="#" onsubmit="return cityQuery(this)">
            <div class="form-group row">
              <label for="c_city" class="col-sm-4 col-form-label">Ville</label>
              <div class="col-sm-8">
                <input type="text" id="c_city" name="c_city" placeholder="Ex: Las Vegas">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="c_country" class="col-sm-4 col-form-label">Pays</label>
              <div class="col-sm-8">
                <input type="text" id="c_country" name="c_country" placeholder="Ex: USA">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="c_lon" class="col-sm-4 col-form-label">Longitude</label>
              <div class="col-sm-8">
                <input type="text" id="c_lon" name="c_lon" placeholder="Ex: -115.13722">
              </div>
            </div>
            
            <div class="form-group row">
              <label for="c_lat" class="col-sm-4 col-form-label">Latitude</label>
              <div class="col-sm-8">
                <input type="text" id="c_lat" name="c_lat" placeholder="Ex: 36.17497">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
        
        <div class="col-sm-4"></div>
      </div>
    </div>
    
    <!-- Website Footer -->
    <div class="footer-copyright text-center dark_theme py-3">

    </div>
    
    <!-- Include optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
